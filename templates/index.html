<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body, html {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1;
      }

      footer {
        padding: 0.5rem 0;
        background-color: #f8f9fa;
        margin-top: auto;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href='/'>Text Utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/aboutUs">About Us</a>
            <a class="nav-link" href="/contactUs">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="content">
      <!-- Success Alert (conditionally rendered) -->
      {% if not error %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}

      <!-- Error Alerts (conditionally rendered) -->
      {% if error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}

      <!-- Main Content -->
      <figure class="text-center mt-3">
        <blockquote class="blockquote">
          <p>Enter Your Text Below.</p>
        </blockquote>
      </figure>
      <div class="d-flex justify-content-center">
        <form action="/analyze" method="get">
          <!-- Textarea for input -->
          <div class="form">
            <textarea class="form-control" placeholder="Enter Your Text Here" name="text" id="text" style="height: 289px; width: 1000px; margin-top: 0px; margin-bottom: 0px;"></textarea>
          </div>

          <!-- Checkboxes with labels -->
          <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-start mt-3">
              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="removePunc" name="removePunc">
                <label class="form-check-label" for="removePunc">Remove Punctuation</label>
              </div>

              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="capitalize" name="capitalize">
                <label class="form-check-label" for="capitalize">Capitalize</label>
              </div>

              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="newLineRemover" name="newLineRemover">
                <label class="form-check-label" for="newLineRemover">Remove New Line</label>
              </div>

              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="spaceRemover" name="spaceRemover">
                <label class="form-check-label" for="spaceRemover">Remove Extra Space</label>
              </div>

              <!-- Submit button -->
              <button class="btn btn-outline-success">Analyze Text</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>

    <footer class="py-3" style="background-color: var(--bs-body-bg);">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="/aboutUs" class="nav-link px-2 text-muted">About Us</a></li>
        <li class="nav-item"><a href="/contactUs" class="nav-link px-2 text-muted">Contact Us</a></li>
      </ul>
      <p class="text-center text-muted">Â© 2024 - Prince Khatri</p>
    </footer>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
