<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils - Analyzed Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        footer {
            padding: 0.5rem 0;
            background-color: #f8f9fa;
            margin-top: auto;
        }

        .analyzed-text-container {
            border: 2px solid #28a745;
            border-radius: 5px;
            padding: 15px;
            background-color: #e1f5e1;
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href='/'>Text Utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/aboutUs">About Us</a>
                    <a class="nav-link" href="/contactUs">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <!-- Displaying Analyzed Text -->
        <h2 class="mb-4">Analyzed Text</h2>
        <div class="analyzed-text-container" style="position: relative;">
            <!-- New p tag positioned at the top right corner -->
             
            <p style="position: absolute; top: 0; right: 0; margin: 0; font-size: 100 px; padding: 5px; background-color: #e6f3ee; border-radius: 5px;">
                {{counter}}
            </p>

            <!-- Main content with analyzed text -->
            <p name="analyzedText"><pre>{{ analyzedText }}</pre></p>
        </div>
    
    
        <!-- Action Buttons -->
        <div class="mt-4">
            <a href="/" class="btn btn-outline-primary">Analyze More Text</a>
            <a class="btn btn-outline-secondary" onclick= "copyToClipboard()" >Copy Text</a> 
        </div>
    </div>


    <footer class="py-3" style="background-color: var(--bs-body-bg);">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/aboutUs" class="nav-link px-2 text-muted">About Us</a></li>
            <li class="nav-item"><a href="/contactUs" class="nav-link px-2 text-muted">Contact Us</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2024 - Prince Khatri</p>
    </footer>

    <script>
        function copyToClipboard() {
    // Get all elements with the name "textOutput"
    // Code Taken From Chatgpt
    const elements = document.getElementsByName("analyzedText");
    if (elements.length > 0) {
        // Assuming there's at least one element with this name
        const textToCopy = elements[0].innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert("Text copied to clipboard");
        }).catch(err => {
            alert("Failed to copy text: ", err);
        });
    } else {
        alert("Element with name 'textOutput' not found.");
    }
}
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
